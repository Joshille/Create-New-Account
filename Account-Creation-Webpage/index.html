 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MyBrand - Create New Account With Us</title>

     <!-- custom styles -->
     <link rel="stylesheet" href="login.css">
     <link rel="stylesheet" href="./validator-style.css">
     <link rel="stylesheet" href="./navbar-styles.css">

     <!-- font awesome icon and stylesheet links -->
     <link rel="stylesheet" href="./passwordIcon.css">
     <link rel="stylesheet" href="./FontAwesome-CSS/all.min.css">
     <link rel="stylesheet" href="./FontAwesome-CSS/fontawesome.min.css">


     <!-- bootstrap links -->
     <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- Bootstrap Link from W3Schools -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 </head>
 <body>

     <div class="head-section">
      <nav class="myNavbar">
          <a href="#" class="logo">MyBrand</a>
           <ul class="myNavbar-menu">
                <li class="myNavbar-item">
                    <a href="#" class="MyNav-link">Home</a>
                </li>
                
                <li class="myNavbar-item">
                    <a href="#" class="MyNav-link">Contact</a>
                </li>
                <li class="myNavbar-item">
                    <a href="#" class="MyNav-link">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div> <!-- hamburger -->

        </nav> <!-- myNavbar -->

  </div> <!-- head-section -->

        <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <h2 class="title">Create a new account</h2>
                    <form class=" form form-group text-center" action="#" class="form">

                            <div class="input-group">
                                <label for="username">User-Name:</label>
                                <input type="text" id="username" class="input form-control" placeholder="Enter your User Name..">
                                <span class="error-message"></span>

                                <svg
                                class="icon icon-success hidden hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"/>
                                </svg>

                                <svg
                                    class="icon icon-error hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                    fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"/>                               
                                </svg>
                            </div> <!-- user name-->
                                        <br> 

                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="input form-control" name="email" autocomplete placeholder="Enter your Email..">
                            <span class="error-message"></span>

                            <svg
                                class="icon icon-success hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"/>
                            </svg>

                            <svg
                                class="icon icon-error hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd"/>
                            </svg>
                        </div>   <!-- email -->
                                    <br>
                        
                        <div class="input-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" class="input form-control" id="phoneNumber">
                            <span class="error-message"></span>
                        </div>  <!-- Phone Number--> <br>

                        
                            <div class="input-group myForm-input"> 
                                <label for="password">Password:</label>
                                <span class="myIcon"> <i class="fa-solid fa-eye " id="visibilityBtn" onclick="toggle()" aria-hidden="true"></i> </span>
                                <input id="password" type="password" class="input form-control myPassword myInput" >
                                <span class="error-message"></span>
                                <svg
                                    class="icon icon-success hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                    fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                    clip-rule="evenodd"/>
                                </svg>

                                <svg
                                    class="icon icon-error hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                    fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"/>
                                </svg>
                            </div>  <!-- Password --> 


                            <div class="input-group myForm-input">
                                <label for="password_confirmation">Confirm-Password:</label>
                                <span class="myIcon"> <i class="fa-solid fa-eye " id="visibilityBtnTwo" onclick="toggleTwo()" aria-hidden="true"></i> </span>
                                <input id="password_confirmation" type="password" class="input form-control myInput">
                                <span class="error-message"></span>
                                <svg
                                    class="icon icon-success hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                    fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                    clip-rule="evenodd"/>
                                </svg>

                                <svg
                                    class="icon icon-error hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                    fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"/>
                                </svg>
                            </div><!-- Confirm-Password--> 

                            <br>
                        
                        
                            <label class="form-label">Select Gender:</label>
                            <select class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>  <!-- Submit Button-->
                        
                        <br>

                        <input type="submit" class="button btn btn-primary btn-block btn-lg" value="Create account" name="submit" >

                    </form> <!-- form-->

                    <div id="show-error">No validation error yet!</div>    <!--We will use this div to display validation error -->
    

                </div> <!-- UI-->
            </div><!-- Main-column-->

            <div class="col-lg-3"></div>
        </div> <!-- row-->
    </div> <!-- container-->


    <script src="./navbar-styles.js"></script>
    <script src="./validator.js"></script>
    <script src="./passwordIcon.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
 </body>
 </html>
